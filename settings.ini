# Copy this file to settings.ini and replace the placeholders before running the bot.

# DISCORD_BOT_TOKEN authenticates the bot with Discord's gateway.
DISCORD_BOT_TOKEN=

# DISCORD_CHANNEL_ID_OBS is the channel ID mirrored into the OBS overlay feed.
DISCORD_CHANNEL_ID_OBS=

# DISCORD_CHANNEL_ID_EMBED is the channel ID mirrored into the embeddable widget feed.
DISCORD_CHANNEL_ID_EMBED=
CHAT_API_HOST=
CHAT_API_PORT=8080
CHAT_HISTORY_SIZE=200
DISCORD_CHANNEL_ID=
